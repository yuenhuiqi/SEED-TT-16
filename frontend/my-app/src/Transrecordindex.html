<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Scheduled Transaction Table</title>

    <!-- Import the webpage's javascript file -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="top-header">
      <h1>
         Scheduled Transaction Table
      </h1>

    </div>
    <div id="buttons">
            <button type="button" id ="add-trans">Add Transaction</button>  
            <button type="button" id="delete-trans">Delete Transaction</button>
    </div>
    
       <div id="previous-transaction">
           <h3>Transactions History: </h3>

           <table class="table">
            <thead>
              <tr>
                <th scope="col">Select</th>
                <th scope="col">Date</th>
                <th scope="col">Transaction Reference (Purchase/Transfer)</th>
                <th scope="col">Amount</th>
                <th scope="row">Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" name="name1" />&nbsp;</td>
                <th scope="row">14/9/2022</th>
                <td>Mark</td>
                <td>50</td>
                <td>hello</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="name2" />&nbsp;</td>
                <th scope="row">12/9/2022</th>
                <td>Jacob</td>
                <td>100</td>
                <td>hello</td>
              </tr>
              <tr>
                <td><input type="checkbox" name="name3" />&nbsp;</td>
                <th scope="row">10/9/2022</th>
                <td>Daniel</td>
                <td>0</td>
                <td>hello</td>
              </tr>
            </tbody>
          </table>
       </div>
    <br> </br> 

        <div id="buttons">
            <button type="button" id = "view-more">View More</button>
    </div>

  </div>
  </body>

<script src="/frontend/App.js" ></script>

</html>
